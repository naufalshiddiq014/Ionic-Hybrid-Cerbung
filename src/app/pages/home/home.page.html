<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Home</ion-title>
        </ion-toolbar>
    </ion-header>
    <div>
        <ion-card *ngFor="let cerbung of cerbung">
            <ion-img
                [src]="cerbung.url">
            </ion-img>
            <ion-card-title>
                {{cerbung.title}}
            </ion-card-title>
            <!-- <ion-card-subtitle>
                by Nebula Nomad
            </ion-card-subtitle> -->
            <ion-button fill="clear">
                <ion-icon name="list" aria-hidden="true"></ion-icon>
            </ion-button>
            <ion-button fill="clear">
                <ion-icon name="thumbs-up-outline" aria-hidden="true"></ion-icon>
            </ion-button>
            <!-- <p>
                a';sdflj;sdljkhfskdjfhkjsdhfkjsd hfjksdhf;laksjf;lkjdashfkjdsfalkdfhj;alkhfjsasdasdasdasdasdas
            </p>
            <p>adaswqd</p>
            <p> -->
            <ion-item>{{cerbung.description}}</ion-item>
            <ion-button color="tertiary">Read</ion-button>
        </ion-card>
    </div>
</ion-content>
