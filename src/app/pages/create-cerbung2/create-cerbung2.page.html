<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>create-cerbung2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">create-cerbung2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="content">
    <ion-list>
      <ion-item>
        <ion-input
          label="Cerbung Title"
          [(ngModel)]="new_title"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Short Description"
          auto-grow="true"
          [(ngModel)]="new_desc"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
      </ion-list>
      <ion-button slot="end" (click)="goToStep3()">
        <ion-label>Next</ion-label>
      </ion-button>
      </div>
</ion-content>
