<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>create-cerbung3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">create-cerbung3</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-card>
      <img [src]="url" />
      <ion-card-header>
        <ion-card-title>{{title}}</ion-card-title>
        <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>{{desc}}</ion-item>
          <ion-item>Genre : {{genre}}</ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-button slot="end" (click)="publish()">
      <ion-label>publish</ion-label>
    </ion-button>
  </div>
</ion-content>
